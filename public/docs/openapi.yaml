                        name: 'Ester Šimerová-Martinčeková'
                        has_image: true
                        biography: 'Ester absolvovala krátky kurz v maliarskej škole Gustáva Mallého a hneď po maturite na gymnáziu v Bratislave pokračovala v štúdiu v Paríži, čo v tom čase pre mestské dievča nebolo vôbec obvyklé. Umelec si podľa nej mal vyberať z prírody to, čo považuje za zaujímavé, a nemusí sa držať striktne toho, čo vidí. „Nechcem byť doma cudzorodým umelcom. To, čo som si zo sveta priniesla, chcem priviesť k rozkvetu tu doma.“'
