                            id: 'SVK:SNG.IM_101'
                            title: Medúza
                            author: 'Emőke Vargová, Emöke Vargová'
                            author_description: ''
                            dating: '2000'
                            locked_bucketlist_description: "<p>Morský tvor zošitý z podprseniek má <strong>vlastnú sálu</strong> ponorenú do modrého oceánskeho svetla.</p>\n<p>Miestnosť V. s názvom <strong><em>Spoločenstvo žien</em></strong> nájdeš na <strong>2. podlaží</strong>, medzi expozíciou <em>Moderna</em> a vstupom do <em>Premostenia</em>.</p>\n"
                            dating_short: '2000'
                            description: "<p>Autorku k vytvoreniu <em>Medúzy</em> inšpiroval zážitok z akvária v kalifornskom Monterey. Dielo pôvodne viselo na hornom poschodí šamorínskej synagógy, kde sa kedysi zdržovali ženy, ktoré mali do hlavných priestorov – vyhradených mužom – obmedzený vstup.</p>\n<p><em>Medúzu</em> označila autorka za prototyp všetkých žien, vznášajúci sa ako oranžová huspenina v modrom prostredí a jemne reagujúci na dych a pohyb obecenstva. Objekt symbolicky zbavuje intímne ženské oblečenie stereotypných erotických kontextov.</p>\n<p>V <em>Medúze</em> sa spája viacero kultúrnych archetypov a dielo tak môže odkazovať na marginalizáciu, krehkosť aj potrebu jednoty a vzájomnej solidarity.</p>\n"
                            authorities:
                              -
                                id: '11222'
                                name: 'Emöke Vargová'
                                has_image: true
                                biography: '„Materiály, s ktorými pracujem, nesú v sebe určitú atraktivitu krehkosti, jemnosti, ktorá by ozaj mala pripomínať ženskosť. Ale nemusí to tak byť, my to už tak máme, že si to o tom myslíme… V tomto procese ma zaujíma, ako ich dekódovať, ako ich spoznať úplne až na základný atóm, a potom ich využiť na to, aby som ich zmenila.”'
