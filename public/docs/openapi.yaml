                        dating_short: 1801–1900
                        description: "<p>Malé drevené sošky Piety vyrezávali z dreva nielen vyučení rezbári a stolári, ale aj samoukovia. Tvorili dôležitú súčasť kresťanských príbytkov aj u tých najchudobnejších, ktorí si nemohli na ochranu zadovážiť kvalitnejší obraz či sošku svätca alebo svätice.\_</p>\n<p>Piety tohto typu sa často umiestňovali v malých výklenkoch na štítoch a priečeliach domov alebo v kultovom kúte izby. Neposväcovali sa a aj po zmene majiteľa už zostávali súčasťou domov.</p>\n<p>Sošky Madony a Piety obľubovalo najmä katolícke obyvateľstvo západného Slovenska, severnej Oravy a okolia banských miest. Koncom 19. storočia začali pôvodné drevené sošky postupne nahrádzať sošky z porcelánu alebo zo sadry.\_</p>\n"
