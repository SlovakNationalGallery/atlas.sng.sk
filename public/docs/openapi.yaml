                            id: 'SVK:SNG.O_7025'
                            title: 'The Very Exciting Mysterious Aquarium'
                            author: 'Andrej Dúbravský'
                            author_description: ''
                            dating: '21. storočie, 1. polovica, 2013'
                            locked_bucketlist_description: "<p>Obrovské akrylové „akvárium“ nájdeš na <strong>najvyššom mieste galérie</strong>, v sále XI. s názvom <strong>Človek v krajine</strong>.</p>\n<p>Sála XI. sa nachádza v <strong><em>Premostení</em></strong>, do ktorého sa dostaneš z obidvoch bočných krídel galérie. Ak pôjdeš výťahom, vyber si najvyššie 4. poschodie.</p>\n"
                            dating_short: '2013'
                            description: "<p>Veľké plátno vzniklo ako súčasť autorovej diplomovej práce, ktorú verejnosti predstavil v zatopenom depe nedostavaného metra na kraji Petržalky. Publikum si obulo gumáky a brodilo sa pomedzi reflektormi nasvietené maľby krajín a nahých mužských postáv.\_</p>\n<p>Obraz je inšpirovaný internetovými obrázkami precízne štylizovaných akvárií znázorňujúcich krajiny v miniatúre. V tejto veľkej mierke a strohej farebnosti však pripomína aj akúsi dramatickú víziu biotopu na konci času, kde sa všetko živé a neživé zlieva v jednu veľkú anonymnú vlnu hmoty, prelievajúcu sa pustatinou.</p>\n"
                            authorities:
                              -
                                id: '1010802'
                                name: 'Andrej Dúbravský'
                                has_image: true
                                biography: "Jeho maľby explodujú farbami a tvarmi, naliehavo vibrujú, pohlcujú pohľad a okupujú okolitý priestor. Svoje diela často stavia na autobiografickom až denníkovom základe, z ktorého systematicky buduje vlastnú osobnú ikonografiu.\n\nTienisté zátoky a lužné lesy, pláže s dymiacimi komínmi na pozadí či divoko rastúce mestské záhrady akoby predvídali dlhú šedú jeseň života na planéte Zem. Vstupujú do nich nahé postavy, milenecké páry a skupiny, tak nejak mimochodom prežívajúce v tomto spoločensky rozpoltenom a priemyselne zdevastovanom svete."
