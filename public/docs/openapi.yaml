                            title: 'Parková plastika'
                            author: 'Jozef Sušienka'
                            author_description: ''
                            dating: 1970–1974
                            locked_bucketlist_description: "<p>„Hubové“ veže vyrastajú pri kmeni jedného zo <strong>stromov na nádvorí</strong>.</p>\n<p>Nájdeš aj čierny <strong>štítok s kódom</strong> na betónovom podstavci? Niekedy ho môže zakrývať stolička.</p>\n"
                            dating_short: 1970–1974
                            description: "<p>Dielo vzniklo pre výstavu <em>Polymúzický priestor – socha, objekt, priestor, hudba do Piešťan</em> v roku 1970. Autor zasadil svoje keramické objekty priamo do zeme, akoby z nej rástli odjakživa. Človekom vytvorené a prírodné tu splýva do jedného celku.</p>\n<p>Podnietený hubačkou vytvoril Sušienka klobúkovité moduly, ktoré navrstvil do vertikálnej priamky. Súsošie v sebe ukrýva aj environmentálny podtón a inšpiráciu japonskými záhradami. Variabilita jednotlivých častí umožňuje rôzne spôsoby inštalácie.</p>\n"
                            authorities:
                              -
                                id: '10361'
                                name: 'Jozef Sušienka'
                                has_image: true
                                biography: "Všestranný umelec a spoluzakladateľ Kysuckej galérie stiera hranice medzi sochárstvom a keramikou. Tvorí prevažne bez pomoci hrnčiarskeho kruhu a skúma tak netypické tvary inšpirované prírodou a živými organizmami.\n\nSušienka pracuje s motívmi rastu, množenia či delenia a svojim plastikám dáva často šupinatý, popraskaný alebo perforovaný povrch, ktorý reaguje na rôzne pôsobenie svetla. Jeho povrchové glazúry podčiarkujú zaoblenosť a mäkkosť objemov harmonicky splývajúcich s okolitým prostredím."
