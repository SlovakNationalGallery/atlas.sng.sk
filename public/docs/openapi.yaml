                      description: "<p>Olt&aacute;rny obraz Sv. Petra z Alkantary bol ned&aacute;vno z&iacute;skan&yacute; do zbierok SNG ako s&uacute;časť dvojice n&aacute;kupov značne po&scaron;koden&yacute;ch diel 18. storočia z Kremnice. Autorom maľby je jedna z kľ&uacute;čov&yacute;ch barokov&yacute;ch post&aacute;v stredoslovensk&yacute;ch bansk&yacute;ch miest &ndash; viedensk&yacute; rod&aacute;k Anton Schmidt, ktor&eacute;ho tvorba je dnes na na&scaron;om &uacute;zem&iacute; už relat&iacute;vne zn&aacute;ma. Tento v&scaron;estrann&yacute; umelec &scaron;tuduj&uacute;ci počiatkom 30. rokov 18. storočia na viedenskej Akad&eacute;mii v&yacute;tvarn&yacute;ch umen&iacute;, sa nesk&ocirc;r usadil v Banskej &Scaron;tiavnici, kde sa jeho charakteristick&yacute; &scaron;t&yacute;l, v mnohom z&aacute;visl&yacute; od grafick&yacute;ch predl&ocirc;h, už ďalej nevyv&iacute;jal.</p>\r\n\r\n<p>Neznačen&eacute; olt&aacute;rne pl&aacute;tno je uk&aacute;žkov&yacute;m pr&iacute;kladom tradičnej Schmidtovej maliarskej produkcie. Bolo p&ocirc;vodne identifikovan&eacute; ako &uacute;stredn&aacute; maľba jedn&eacute;ho z dvoch men&scaron;&iacute;ch bočn&yacute;ch olt&aacute;rov b&yacute;val&eacute;ho farsk&eacute;ho kostola v Kremnici zobrazuj&uacute;ca sv. Antona Padu&aacute;nskeho. Arch&iacute;vnymi prameňmi zmieňovan&uacute; maľbu s t&yacute;mto n&aacute;metom dodal Schmidt spolu s ostatn&yacute;mi &scaron;tyrmi olt&aacute;rnymi pl&aacute;tnami pre kremnick&yacute; farsk&yacute; kostol do roku 1763. V s&uacute;vislosti s jeho zb&uacute;ran&iacute;m zo statick&yacute;ch d&ocirc;vodov v 19. storoč&iacute; boli tieto spolu s ďal&scaron;&iacute;mi s&uacute;časťami zariadenia prenesen&eacute; ku kremnick&yacute;m franti&scaron;k&aacute;nom.</p>\r\n\r\n<p>SNG sa okrem star&scaron;&iacute;ch akviz&iacute;cii trojice zl&aacute;ten&yacute;ch Stanetiho s&ocirc;ch (por. kat. 38) z p&ocirc;vodnej v&yacute;bavy tohto interi&eacute;ru podarilo do svojich fondov z&iacute;skať aj dva rozmern&eacute; olt&aacute;rne obrazy Ukrižovania Krista a Smrti sv. Jozefa. Aktu&aacute;lne umeleckohistorick&eacute; zistenia v&scaron;ak predsa len hovoria v prospech už predt&yacute;m diskutovanej identifik&aacute;cie sv&auml;tca ako bos&eacute;ho franti&scaron;k&aacute;na sv. Petra z Alkantary. Poukazuj&uacute; na to nielen grafick&eacute; predlohy sv&auml;tca s identick&yacute;mi atrib&uacute;tmi knihy a palice s mrežovanou stuhou, ale najm&auml; historick&aacute; Divaldova fotografia, ktor&aacute; maľbu doklad&aacute; ako obraz bočn&eacute;ho olt&aacute;ra Loret&aacute;nskej kaplnky kremnick&yacute;ch franti&scaron;k&aacute;nov (upozornenie Jozefa Medveck&eacute;ho 2007). Pokiaľ ide o datovanie, možno predpokladať, že maľba vznikla v Schmidtovej dielni e&scaron;te pred realiz&aacute;ciou rozsiahlej maliarskej v&yacute;bavy b&yacute;val&eacute;ho farsk&eacute;ho kostola v Kremnici.<br />\r\n&nbsp;</p>"
