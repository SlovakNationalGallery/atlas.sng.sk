                        id: 'SVK:SNG.UP-DM_7'
                        title: Púpavy
                        author: 'Theodor Lugs'
                        author_description: ''
                        dating: '1962'
                        locked_bucketlist_description: "<p>Železné padáčiky odkvitnutých púpav nájdeš priamo <strong>na pokladni</strong> vo vstupnej hale.</p>\n<p>Neboj sa pohľadať aj čierny <strong>štítok s kódom</strong>.</p>\n"
                        dating_short: '1962'
                        description: "<p>Semienka zvárané z železných klincov sa pripravujú vzlietnuť, putovať vzduchom a zasiať život na nových miestach. Chladný drsný materiál sa spája s nežným námetom krehkosti a znovuzrodenia. Pôvabné siluety vzájomne prepletených púpav z diaľky tak trochu pripomínajú antény.</p>\n<p>Pokladňu galérie chceme skrášľovať kyticami kvetov kedykoľvek je to možné. Spoločnosť či náhradu im však robí táto unikátna skulptúra z priemyselného odpadu, ktorá ukazuje, že aj neopracovaný kov môže pôsobiť „organickým“ dojmom.</p>\n"
                        authorities:
                          -
                            id: '6026'
                            name: 'Theodor Lugs'
                            has_image: true
                            biography: 'Pôvodom český keramikár, sochár, grafik a maliar sa inšpiroval kubizmom, geometriou a abstraktným umením. Snažil sa pracovať s čo najjednoduchšími tvarmi a jasne čitateľnými kompozíciami. Medzi jeho obľúbené motívy patrili ženské akty a objekty vytvorené z rôznych všedných kovových predmetov či náradia. Viac než 30 rokov viedol ateliér keramiky na Škole umeleckého priemyslu v Bratislave, kde vychoval tri generácie slovenskej keramickej tvorby.'
