                        id: 'SVK:SNG.UP-F_1202'
                        title: Kvet
                        author: 'Miloš Balgavý st.'
                        author_description: ''
                        dating: '1987'
                        locked_bucketlist_description: "<p>Glazovaný kvet visí v <strong>chodbe za kreatívnym ateliérom</strong> na prízemí, smerom k palácu <em>Esterházy</em>.</p>\n<p>Od <strong>šatní</strong> sa vydaj ďalej k výťahu a odboč doľava pri WC. Vedľa <em>Kvetu</em> visí aj kovový reliéf od Juraja Bartusza.</p>\n"
                        dating_short: '1987'
                        description: "<p><em>„Celý život hľadám jednoduchosť a čistotu tvarov. (...) Nech sa to zoberie z akéhokoľvek hľadiska, v ktoromkoľvek umeleckom žánri, vždy to jednoduché býva geniálne.“</em></p>\n<p>Autor v 80. rokoch 20. storočia rozpracoval tému závesných tanierov, ktoré bežne dekorovali domovy v mestách aj na vidieku. Minulosť konfrontoval so súčasnosťou v zaujímavo prepletanom reliéfe. Pri jeho modelovaní sa inšpiroval prírodou a povrch potiahol šťavnatou modrou glazúrou.</p>\n"
