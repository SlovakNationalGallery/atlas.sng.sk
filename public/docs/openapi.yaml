                    description: "<p><em>Žena s červeným kohútom</em> pochádza zo série predvojnových obrazov, v ktorých sa autorka inšpirovala výhľadom na trhovisko priamo z okna svojho ateliéru pri Avione. Svojsky sa vyrovnala s francúzskymi inšpiráciami kubizmu a zároveň s vplyvom kolegov Mikuláša Galandu či Janka Alexyho.</p>\n<p>Dielo možno interpretovať ako štúdiu farieb a tvarov, ako erotický odkaz či predzvesť blížiacej sa druhej svetovej vojny. Kontrast agresívnej farby a polohy kohúta s nežným ochranným gestom ženy môže naznačovať, že vo vojne sú vždy dve strany – tá ktorá konflikt poháňa, a tá, ktorá proti svojej vôli znáša jeho následky.</p>\n"
