                        id: 'SVK:SNG.O_6208'
                        title: 'Jazerná záhrada'
                        author: Toyen
                        author_description: ''
                        dating: '20. storočie, 1. polovica, 1932'
                        locked_bucketlist_description: "<p>Záhadnú olejomaľbu od Toyen nájdeš v <strong><em>Expozícii Moderna</em></strong> na <strong>2. podlaží</strong>. Je súčasťou sekcie <em>Sen</em> naľavo od vstupu.</p>\n"
                        dating_short: '1932'
                        description: "<p>V tienistom, zvláštne hypnotickom svete flóry, vody a koralových útvarov akoby vznikali nové formy života. Bubliny a okaté ikry nás vťahujú do svojho biotopu, jestvujúceho niekde na pomedzí hlbokého pralesa, morského útesu a jaskynnej siene. Zádumčivá harmónia modrých, zelených a hnedých tónov vytvára dojem, že upadáme do spánku a začínajú k nám prehovárať podvedomé predstavy.</p>\n<p>Maliarka vdýchla záhadnému obrazu živý organický charakter aj tým, ako odlíšila jednotlivé prírodné povrchy. Hladinu vody a lesklé membrány bublín tvoria hladké farebné prechody, na trávnatom brehu vidno krátke vrstvené ťahy štetca a „tvrdé“ objekty v hornej časti pokrýva zvrásnená, pastózna, takmer piesčito pôsobiaca textúra.</p>\n<p>Maľba vznikla v období, keď Toyen rozvíjala vlastný umelecký smer artificializmus, pohybujúci sa niekde medzi poetizmom a surrealizmom. Maľovala imaginárne prírodné krajiny so sopečnými skalami, s kryštálmi, lastúrami či exotickými rastlinami, ktoré na plátno voľne rozkladala podľa akéhosi vnútorného rytmu. Námety často vznikali priamo počas práce, bez predošlej prípravy.</p>\n<p>Nečakané spojenia neživých predmetov s prvkami pripomínajúcimi živočíchy či ľudské orgány navodzujú občas podivný nepokoj, ako keby v nehybných obrazoch čosi číhalo.</p>\n"
