                    title: 'Verejné telo'
                    description: "<p>Motív Piety vyzýva k ľútosti. Smutným tichým gestom ukazuje: „Pozrite, čo ste dopustili.“ Príbeh nepochádza zo Svätého písma, Európou sa zo severu šíril skôr ako „urbánna legenda“.</p>\n<p>Krása Piety spočíva aj v jej jednoduchosti. Pokojná scéna s dvoma postavami toho obsahuje veľa – obetavosť, materskú lásku aj vôľu prikryť a chrániť.\_\_</p>\n<p>Scéna s Pannou Máriou a Kristom dostala stovky profesionálnych umeleckých aj ľudových remeselných stvárnení. Pieta prežila ústup kresťanstva ako ústrednej témy vo výtvarnom umení. Jej dnešná podoba v podaní Jána Zelinku tak trochu odráža drsnú povahu chaotického a neustále pochybujúceho sveta súčasnosti.</p>\n"
                    image: null
                    code: '110001010'
                    items:
                      -
                        id: 'SVK:SNG.P_2858'
                        title: 'Obrazoborectvo / oddelené súvislosti'
                        author: 'Ján Zelinka'
                        author_description: ''
                        dating: '21. storočie, 2010'
                        locked_bucketlist_description: ''
                        dating_short: '2010'
                        description: "<p><em>„Pomôžem si citátom od Elisabeth Frink: ,K soche, ako je táto, sa človek dostáva postupne a ešte dlho potom, ako na ňu prvýkrát pomyslel. Uvidíte niečo, zapáči sa vám nejaká tvár alebo postava a naozaj ju chcete zachytiť, chcete pre ňu nájsť dôvod vo svojej mysli...' Súsošie vytvára vlastnú mytológiu osobných zážitkov a možno sa len týmto spôsobom liečim z reality.&quot;</em></p>\n<p>Hrozivé súsošie z betónu, kameňa, hrdzavého kovu a vrecoviny vzniklo technikou tzv. negatívneho modelovania. Materiál pokrýva povrch formy, zatiaľ čo vnútro sochy je takmer duté. Podoba piety s Ježišom ležiacim na zemi pochádza z čias renesancie, keď bola poloha v matkinom lone považovaná za nerealistickú.</p>\n<p>Autor dielo vytvoril po nepríjemnej skúsenosti s predstaviteľmi cirkvi a chcel sa takto z negatívneho zážitku „vyrozprávať“. Postavy bez tvárí však naznačujú až takmer univerzálne posolstvo. Socha môže pripomínať matku s dieťaťom utekajúcu z vojnovej zóny, obeť atómovej bomby či sopečného výbuchu.</p>\n"
                        authorities:
                          -
                            id: '1503529'
                            name: 'Ján Zelinka'
                            has_image: true
                            biography: 'Zelinka je sochár filozof, ktorý skúma realitu a snaží sa ju uchopiť prostredníctvom vlastnej osobitej interpretácie cez nevšedné pracovné postupy a technológie. Snaží sa vzbudzovať v ľuďoch zvedavosť, inšpirovať ich, ukazovať smer a pomáhať im vidieť veci istým spôsobom. Hoci používa netradičné materiály, jeho dielo je z hľadiska formy klasická socha.'
