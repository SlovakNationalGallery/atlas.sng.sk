                      description:
                        type: string
                        example: "<p>Motív Piety vyzýva k ľútosti. Smutným tichým gestom ukazuje: „Pozrite, čo ste dopustili.“ Príbeh nepochádza zo Svätého písma, Európou sa zo severu šíril skôr ako „urbánna legenda“.</p>\n<p>Krása Piety spočíva aj v jej jednoduchosti. Pokojná scéna s dvoma postavami toho obsahuje veľa – obetavosť, materskú lásku aj vôľu prikryť a chrániť.\_\_</p>\n<p>Scéna s Pannou Máriou a Kristom dostala stovky profesionálnych umeleckých aj ľudových remeselných stvárnení. Pieta prežila ústup kresťanstva ako ústrednej témy vo výtvarnom umení. Jej dnešná podoba v podaní Jána Zelinku tak trochu odráža drsnú povahu chaotického a neustále pochybujúceho sveta súčasnosti.</p>\n"
