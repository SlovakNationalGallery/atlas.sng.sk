                              example: "<p><em>„Pomôžem si citátom od Elisabeth Frink: ,K soche, ako je táto, sa človek dostáva postupne a ešte dlho potom, ako na ňu prvýkrát pomyslel. Uvidíte niečo, zapáči sa vám nejaká tvár alebo postava a naozaj ju chcete zachytiť, chcete pre ňu nájsť dôvod vo svojej mysli...' Súsošie vytvára vlastnú mytológiu osobných zážitkov a možno sa len týmto spôsobom liečim z reality.&quot;</em></p>\n<p>Hrozivé súsošie z betónu, kameňa, hrdzavého kovu a vrecoviny vzniklo technikou tzv. negatívneho modelovania. Materiál pokrýva povrch formy, zatiaľ čo vnútro sochy je takmer duté. Podoba piety s Ježišom ležiacim na zemi pochádza z čias renesancie, keď bola poloha v matkinom lone považovaná za nerealistickú.</p>\n<p>Autor dielo vytvoril po nepríjemnej skúsenosti s predstaviteľmi cirkvi a chcel sa takto z negatívneho zážitku „vyrozprávať“. Postavy bez tvárí však naznačujú až takmer univerzálne posolstvo. Socha môže pripomínať matku s dieťaťom utekajúcu z vojnovej zóny, obeť atómovej bomby či sopečného výbuchu.</p>\n"
