                            text: "<p><strong>Ukáž tento text:</strong></p>\n<ul>\n<li>\n<strong>v Kníhkupectve Ex Libris a získaš 10% zľavu na svoj nákup</strong>\n</li>\n<li>\n<strong>v Kaviarni SNG a získaš kávu zdarma</strong>\n</li>\n</ul>\n<p>Umenie inšpirované živými bytosťami a prírodnými procesmi má korene už v časoch starovekých civilizácií. Od 20. storočia však predstavuje aj akúsi protiváhu k prísnym geometrickým formám v modernom umení, ktoré nadväzujú na svet priemyselnej civilizácie.</p>\n<p>Organické alebo biomorfné umenie často napodobňuje oblé krivky, špirály a rytmické vzory opakujúce sa v prírode, no neraz aj priamo využíva „živé“ materiály – kamene, listy, plody, huby, semiačka, mušle, kosti, zuby, blato či krv. Niekedy, naopak, pracuje s kontrastom a „teplé“, jemné objekty vytvára z chladného kovu alebo z betónu.</p>\n<p>Organické umenie dokáže vyvolať pocity pokoja a harmónie, ale i poukázať na večný cyklus života a na potrebu chrániť krehké prírodné bohatstvo. Motívy zrodu a rastu prenikajú aj do samotnej tvorby diela, kde sa prejavuje náhoda a tvorivý chaos. Umenie vytvorené zo živých materiálov napokon rozvíja i tému vlastného rozpadu a zániku. Otvára tak otázky nestálosti, premeny a neúprosného plynutia času.</p>\n"
